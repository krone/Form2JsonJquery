<!DOCTYPE html>
<html>
<head>  
  <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="jquery-form-1.0.0.js"></script>
</head>  

<body>  
  <h1>Html Form to Json Object using Jquery</h1>  
  <form id="form-example">
  <table>
    <tr>
      <td>Husband</td>
      <td><input type="textfield" name="husband" value="Mr Smith"></td>
    </tr>
    <tr>
      <td>Wife</td>
      <td><input type="textfield" name="wife" value="Mrs Smith"></td>
    </tr>
    
    <tr>
      <td colspan="2">Children</td>      
    </tr>
    <tr>
      <td colspan="2">
        
        <!-- nested -->
        <table>
          <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Age</th>
          </tr>
          <tr form-nested-item="son">
            <td><input type="textfield" name="relationship" value="son"></td>
            <td><input type="textfield" name="name" value="William Smith"></td>
            <td><input type="textfield" name="age" value="5"></td>
          </tr>
          <tr form-nested-item="son">
            <td><input type="textfield" name="relationship" value="son"></td>
            <td><input type="textfield" name="name" value="Sam Smith"></td>
            <td><input type="textfield" name="age" value="8"></td>
          </tr>    
          <tr form-nested-item="daughter">
            <td><input type="textfield" name="relationship" value="daughter"></td>
            <td><input type="textfield" name="name" value="Elena Smith"></td>
            <td><input type="textfield" name="age" value="10"></td>
          </tr>                               
        </table>        
        
      </td>      
    </tr>                     
  </table>          
  </form>
  
  <h2>Output</h2>
  <textarea id="output" style="width:600px; height:200px;"></textarea>
  
</body>  

<script language="JavaScript">
$(document).ready(
function()
{     
  var obj = $('#form-example').parseFormToJson();
  $('#output').append(JSON.stringify(obj));        
});
</script>
</html>
